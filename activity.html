<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #89AA97;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background: #C2DBC1;
      border-radius: 25px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .player h3 {
      margin: 10px 0;
      color: #BD574E;
      font-weight: 700;
    }

    .album-art {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .controls button {
      background: #BD574E;
      border: none;
      border-radius: 25px;
      width: 120px;
      height: 40px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #d65a8e;
    }

    .extra {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      color: #BD574E;
      font-size: 0.9em;
      padding: 0 10px;
    }

    audio {
      display: none;
    }
	
	.petal {
  position: fixed;
  top: -50px;
  width: 20px;
  height: 20px;
  background-image: url('https://i.imgur.com/1xqGpSZ.png'); /* sakura petal PNG */
  background-size: cover;
  opacity: 0.8;
  z-index: 1;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

.floating-sakura {
  position: absolute;
  top: -50px;
  width: 25px;
  opacity: 0.7;
  animation: float-up 10s infinite ease-in-out;
  pointer-events: none;
  z-index: 0;
}

@keyframes float-up {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
  }
}

.corner-gif {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 700px;
  z-index: 1000;
  pointer-events: none;
}

  </style>
</head>
<body>
<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2pycm9hZjB5NDUyOWVpc2c0OWg1Ync1aXBqNHltOGYwMWxvd2VrbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/uichN8cuNwHVS/giphy.gif" 
     class="corner-gif" alt="cute gif">

<div class="player">
  <img src="love-wte.jpg" class="album-art" alt="album art">
  <h3>Love - Wave To Earth</h3>
  
  <div class="controls">
    <button onclick="togglePlay()" id="playBtn">PLAY</button>
  </div>
  
  <div class="extra">
    <span><a href="index.html" style="text-decoration: none; color: #BD574E;">Home</a></span>
    <span><a href="home2.html" style="text-decoration: none; color: #BD574E;">Back</a></span>
  </div>
</div>

<audio id="audio">
  <source src="love.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  let isPlaying = false;

  function togglePlay() {
    if (!isPlaying) {
      audio.play();
      playBtn.textContent = "PAUSE";
    } else {
      audio.pause();
      playBtn.textContent = "PLAY";
    }
    isPlaying = !isPlaying;
  }
</script>

</body>
</html>
