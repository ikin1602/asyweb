<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fcefee, #ffe6f0);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
    }

    h2 {
      color: #d65a8e;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .choice-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 20px;
      background: #ff8fab;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .choice-btn:hover {
      background: #d65a8e;
    }

    .floating-heart {
      position: absolute;
      top: -50px;
      width: 30px;
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating hearts (optional decorations) -->
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="floating-heart" style="left: 20%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="floating-heart" style="left: 50%; animation-delay: 2s;" />
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="floating-heart" style="left: 75%; animation-delay: 4s;" />

  <div class="container">
    <h2>What would you like to do first?</h2>
    <a href="love.html" class="choice-btn">Read the Letter</a>
    <a href="music.html" class="choice-btn">Listen to Music</a>
  </div>

</body>
</html>
