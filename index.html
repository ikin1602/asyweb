<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message for you</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fcefee, #ffe6f0);
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur825.cur'), auto;
    }

    h1 {
      font-size: 3em;
      color: #AF3E3E;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.3em;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Patrick Hand', cursive;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .yes {
      background-color: #ff8fab;
      color: white;
    }

    .no {
      background-color: #D9A299;
      color: white;
    }

    button:hover {
      transform: scale(1.08);
    }

    .gif {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
    }

    .float-heart {
      position: absolute;
      top: -50px;
      width: 30px;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
	
	.corner-sticker {
  position: absolute;
  width: 80px;
  z-index: 10;
}

  </style>
</head>
<body>

  <h1>Are you Ammar?</h1>

<div class="buttons">
  <button class="yes" onclick="goToHome()">Yes</button>
  <button class="no" onclick="sayNo()">No</button>
</div>

<script>
  function goToHome() {
    window.location.href = "home2.html";
  }

  function sayNo() {
    alert("Oops! This page is only for Ammar.");
  }
</script>

  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="float-heart" style="left: 10%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="float-heart" style="left: 40%; animation-delay: 2s;" />
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="float-heart" style="left: 70%; animation-delay: 4s;" />

</body>
</html>
